<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css"> <!-- Ajuste aqui -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/script.js" defer></script>
    <script src="/static/script.js" defer></script>
    <title>Validação de formulário</title>
</head>
<body>
<form id="cadastroForm">
    <h2>Formulário de cadastro</h2>
    <label for="CPF">*CPF:</label>
    <input type="text" id="CPF" name="CPF">
    <p id="cpf-helper" class="helper-text">Mensagem de ajuda</p>

    <label for="Nome">*Nome:</label>
    <input type="text" id="Nome" name="Nome">
    <p id="nome-helper" class="helper-text">Mensagem de ajuda</p>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade">
    <p id="idade-helper" class="helper-text">Mensagem de ajuda</p>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
